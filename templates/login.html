{% extends "base.html" %}
{% block title %}Login {% endblock %}

{% block body %} 

<h2> Log In </h2>

<form action="/users" method="post">
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=30)}}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=30)}}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>

{% endblock %}
