{% extends "base.html" %}
{% block title %} Register User {% endblock %}

{% block body %}

<h2> Log In </h2>

<form action="" method="get">
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=30)}}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=30)}}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>
<a href="{{ url_for('register') }}">Dont have an account? Sign Up</a>

{% endblock %}
